<!DOCTYPE html>
<html lang="en" ng-app="phonecatApp">
<head>
    <meta charset="UTF-8">
    <title ng-bind-template="Google Phone Gallery: {{query}}">Google Phone Gallery</title>
    <script src="http://code.angularjs.org/1.4.8/angular.js"></script>
    <script src="http://code.angularjs.org/1.4.8/angular-animate.js"></script>

    <script src="lib/js/controller.js"></script>
</head>
<body ng-controller="PhoneListCtrl" ng-controller="PhoneListCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <!--Sidebar content-->
                Search: <input ng-model="query">
            </div>
            <div class="col-md-2">
                Sort by:
                <select ng-model="orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                </select>
            </div>
            <div class="phones">
                <ul>
                    <li ng-repeat="phone in phones  | filter:query | orderBy:orderProp">
                        <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="lib/{{phone.imageUrl}}"></a>
                        <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
                        <p>
                            {{phone.snippet}}
                        </p>
                    </li>
                </ul>
                <p>Total number of phones: 3</p>
             </div>
        </div>
    </div>








    <pre>{{phones | filter:query | orderBy:orderProp | json}}</pre>
    <table>
        <tr><th>row number</th></tr>
        <tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]"><td>{{i+1}}</td></tr>
    </table>

</body>
</html>
